{% extends 'admin_base.html' %}
{% load static %}
{% block body %}
 <div class="page-wrapper">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Add New Courses</h5>
                               <form method="POST">
                                    {% csrf_token %}
                                   <div class="form-group row">
                                        <label for="fsdname" class="col-sm-3 text-right control-label col-form-label"> Name</label>
                                        <div class="col-sm-9">
                                            <input type="text"  name="nam" class="form-control" id="fsdname" placeholder="Enter Course Name">
                                        </div>
                                    </div>
                                   <div class="form-group row">
                                        <label for="fdname" class="col-sm-3 text-right control-label col-form-label">Full Name</label>
                                        <div class="col-sm-9">
                                            <input type="text"  name="fulnam" class="form-control" id="fdname" placeholder="Enter Course Full Name">
                                        </div>
                                    </div>
                                        <div >
                                          <textarea style="height:800px;" name="txt" id="mytextarea">{{ content|safe }}</textarea>
                                        </div>
                                    <br><br>
                                    <div class="border-top">
                                    <div class="card-body">
                                        <input type="submit" style="background-color:#000000" class="btn btn-primary" value="Add New Course">
                                    </div>
                                </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
        </div>
    </div>













{% endblock %}
