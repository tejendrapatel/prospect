{% extends 'base.html' %}
{% load static %}
{% block body %}

<!-- Start: Page Banner -->
 <section class="page-banner "style= "background: linear-gradient(rgba(0%,0%,0%, 0.80), rgba(133%,4%,4%, 0.40)), url({% static 'yinside/images/page-banners/111.jpg' %})";>
    <div class="container">
        <div class="banner-header">
            <h2 style="color: #fff;font-size: 50px;font-weight: 600;text-shadow: 2px 2px 5px black">DAILY EDITORIALS</h2>
            <span class="underline center"></span>
            <p class="lead"></p>
        </div>

    </div>
</section>
<!-- End: Page Banner -->

<!-- Start: Cart Section -->
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="cart-main">

                        <div class="container">
                            <div class="row">
                                <p style="margin-left:300px;font-size:25px;color:#000000;font-weight:700px">Find our weekly compilation of current affairs here.</p>
                                <div class="col-md-12">
                                    <div class="page type-page status-publish hentry">
                                        <div class="entry-content">
                                            <div class="woocommerce table-tabs" id="responsiveTabs">
                                                <ul class="nav nav-tabs">
                                                    
                                                </ul>
                                                <div class="tab-content">
                                                    <div id="sectionA" class="tab-pane fade in active">
                                                        <form method="post" >
                                                            <table class="table table-bordered shop_table cart">
                                                                <thead>
                                                                    <tr>
                                                                        <th class="product-name">Date</th>
                                                                        <th class="product-name">Title</th>
                                                                        <th class="product-quantity">Pdf</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                {% for i in adm %}
                                                                    <tr class="cart_item">

                                                                        <td data-title="Product" class="product-name">

                                                                            <span class="product-detail">
                                                                                <a href="#"><strong>{{ i.Date }}</strong></a>
                                                                            </span>
                                                                        </td>
                                                                        <td data-title="Product" class="product-name">

                                                                            <span class="product-detail">
                                                                                <a href="#"><strong>{{ i.Title }}</strong></a>
                                                                            </span>
                                                                        </td>
                                                                        <td data-title="Product" class="">
                                                                            <span class="product-detail" >
                                                                                <p><a href="{{ i.pdf.url }}" download="{{ i.pdf.url }} style="font-weight:600px">DOWNLOAD PDF</a></p>
                                                                            </span>
                                                                        </td>
                                                                       

                                                                    </tr>
                                                                {% endfor %}
                                                                </tbody>
                                                            </table>
                                                        </form>
                                                    </div>
                                                    
                                                    
                                                </div>
                                            </div>
                                        </div><!-- .entry-content -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: Cart Section -->
{% endblock %}
